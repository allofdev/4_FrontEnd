<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div, form{
            box-sizing:border-box;
        }

        #header_2{
            width:600px;
            height:150px;

            /* 기준 */
            position:relative;
        }
        #search_form{
            width:80%;
            height:20%;

            margin:auto;

            /* 절대경로 */
            position:absolute;
            top:0px;
            bottom:0px;
            left:0px;
            right:0px;
            /* 위아래 0으로 하면 결국 가운데정렬로 됨 */
            /* 좌우 또한 0으로 하면 가운데 정렬로 됨 */
        }
        #search_form>div{
            height:100%;
            float:left;
        }
        #search_text{
            width:80%;
        }
        #search_btn{
            width:20%;
        }
        #search_form input{
            width:100%;
            height:100%;
        }
    </style>

</head>
<body>
    
    <div id="header_2">

        <form action="" id="search_form">

            <div id="search_text">
                <input type="search" name="keyword">
            </div>

            <div id="search_btn">
                <input type="submit" value="검색">
            </div>

        </form>

    </div>

</body>
</html>
