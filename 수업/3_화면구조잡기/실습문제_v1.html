<!DOCTYPE html>

            <div id="header_icon2">
                <a href>
                    <img src="resources/image/mainlogo.jpg">

            </div>
        </div>

        <div id="navigator">

                <li><a href="">Board</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>

        <div id="content">
            <div id="content_left">
                <img src="resources/image/left_img.jpg" width="100%" height="100%">
            </div>
            <div id="content_center">
                <div id="content_center_top">
                    <div id="content_center_top_1">
                        <a href=""><img src="resources/image/main_img1.jpg" width="100%" height="80%">

                        </a>
                    </div>
                    <div id="content_center_top_2">

                        </a>
                    </div>
                </div>
                <div id="content_center_bottom">
                    <div id="content_center_bottom_1">

                            <figcaption>설악산을 살리는 길</figcaption>

                    </div>
                    <div id="content_center_bottom_2">
                        <a href=""><img src="resources/image/main_img4.jpg" width="100%" height="80%">

                        </a>
                    </div>
                </div>
            </div>
            <div id="content_right">
                <div id="content_right_top">

                        <form action="test.do" id="idpwd">
                            <div id=content_login_id_pwd>
                                <div id="id">
                                    <input type="text" name="id" required placeholder="ID를 입력하세요.">
                                </div>
                                <div id="pwd">
                                    <input type="password" name="pwd"required placeholder="PW를 입력하세요.">
                                </div>
                            </div>
                            <div id=content_login_btn>
                                <button type="submit" id="submit">로그인</button>
                            </div>
                        </form>
                    </div>

                    <div id="content_ect">
                        <a href="">회원가입</a>
                        <a href="">ID/PW 찾기</a>
                    </div>



                </div>
                <div id="content_right_center">
                    <img src="resources/image/right_img.jpg" width=100% height="100%"> 
                </div>
                <div id="content_right_bottom">
                    <img src="resources/image/me_chat.jpg" width="100%" height="100%">
