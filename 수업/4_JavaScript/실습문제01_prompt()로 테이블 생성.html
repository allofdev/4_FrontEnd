<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제01</title>
</head>
<body>
    
    <h1>행 열 갯수 각각 입력받아 테이블 만들기</h1>

    <p>
        힌트 : 반복문은 자바랑 같음. 다만! 변수만 var 데이터형이라는걸 기억<br>
        document.write()를 이용하여 표를 출력하면 됨!
    </p>

    <button onclick="createTable();">테이블 생성</button>

    <script>
        function createTable(){

            var row = prompt("테이블 행의 갯수는?"); //행
            var col = prompt("테이블 열의 갯수는?"); //열

            var table = "<table border='1px'>";
            var count = 1;

            for(var i=0; i<row; i++){

                table += "<tr>";

                for(var j=0; j<col; j++){
                    table += "<td>" + count + "</td>";
                    count++;
                }

                table += "</tr>"
            }

            table += "</table>"

            document.write(table);
        }
    </script>

</body>
</html>
