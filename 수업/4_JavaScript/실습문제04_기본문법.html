<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제04</title>
    <style>
        div{
            border:1px solid tomato;
            height:100px;
        }
    </style>
</head>
<body>
    <h1>기본 문법 문제</h1>
    <span>문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오</span>
    <fieldset>
        <legend>보기</legend>
        <input type="text" placeholder="글자를 작성해보세요" name="test1">
    </fieldset>
    <div id="div1"></div>
    <button onclick="test1();">확인하기</button>
    
    <script>
        function test1(){
            var test1 = document.getElementsByName("test1")[0];
            var div1 = document.getElementById("div1");

            div1.innerHTML = "보기의 문자열 길이는 " +test1.value.length + "글자 입니다.";
        }
    </script>
    
    <br><br>

    <span>문제2. 다음 보기에 있는 문자열을, (콤마) 를 기준으로 잘라내어 하나하나 출력하시오</span>
    <fieldset>
        <legend>보기</legend>
        <label id="test2">콜라,사이다,햄버거,피자,한약</label>
    </fieldset>
    <div id="div2"></div>
    <button onclick="test2();">확인하기</button>

    <script>
        function test2(){
            var test2 = document.getElementById("test2");
            var div2 = document.getElementById("div2");
            var a = test2.innerHTML;
            console.log(a);
            var arr = test2.innerHTML.split(",");

            for(var i=0; i<arr.length; i++){
                div2.innerHTML += (i + 1)+ ". " + arr[i] + "<br>";
            }



        }

    </script>




</body>
</html>
