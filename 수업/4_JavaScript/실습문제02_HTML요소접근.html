<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제02</title>
    <style>
        .div{
            border:1px solid black;
            width:100px;
            height:100px;
            background-color:black;
        }
    </style>
</head>
<body>
    <h2>문제 1. 색상 선택후 변경 벼튼을 클릭하면 색상이 변경되도록 만들어 보시오.</h2>
    <div class="div" id="div1"></div>
    <input type="color" id="btnColor"></input>
    <button onclick="colorTest();">변경</button>

    <script>
        function colorTest(){
            var color = document.getElementById("btnColor");
            var div1 = document.getElementById("div1");

            div1.style.backgroundColor = color.value;
        }
    </script>

    <hr>

    <h2>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오.</h2>
    <div class="div" id="div2"></div>
    <button onclick="div50();">50x50</button>
    <button onclick="div100();">원본(100x100)</button>
    <button onclick="div200();">200x200</button>
    <script>
        var div2 = document.getElementById("div2");
        
        function div50(){
            div2.style.height = "50px";
            div2.style.width = "50px";
        }
        function div100(){
            div2.style.height = "100px";
            div2.style.width = "100px";
        }
        function div200(){
            div2.style.height = "200px";
            div2.style.width = "200px";
        }
        


    </script>


</body>
</html>
